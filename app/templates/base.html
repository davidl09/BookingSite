{% extends 'bootstrap/base.html' %}
{% block title %}Your_business_name{% endblock %}
{% block styles %}
    {{ super() }}
    <style>
        /* Add styles for the menu bar */
        #menu-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: lavender;
            transition: transform 0.7s;
            max-height: 20vh;
        }
        #menu-bar nav ul li {
            display: inline-block;
            padding: 0 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
        }
        /* Add styles for hiding the menu bar */
        .hide-menu-bar {
            transform: translateY(-80%);
        }
        img {
            max-height: 150px;
        }
        .center{
            width: 50%;
            border: 5px;
        }
        .content{
            width: 70%;
            min-height: 55vh;
            margin: auto;
            margin-top: 22vh;
            padding-bottom: 25vh;
            text-align: center;
        }
        .bottom-menu{
            background-color: lightblue;
            width: 100%;
            height: 20vh;
            position: relative;
        }
    </style>
{% endblock %}
{% block content %}
    <!-- Move the header element outside of the block and give it an id of "menu-bar" -->
    <header id="menu-bar">
        <img src="/static/images/your_logo_here.png" alt="Your Logo Here">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/appointments">Book an appointment</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <div class="content">
            {% block page_content %}
            {% endblock %}
        </div>
        <div class="bottom-menu">

        </div>
        
    </main>
    <script>
        var menuBar = document.getElementById('menu-bar');

        var lastScrollPosition = 0;

        window.addEventListener('scroll', function() {

            var currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScrollPosition > lastScrollPosition) {
                // If the user scrolled down, add the "hide-menu-bar" class to hide the menu bar
                menuBar.classList.add('hide-menu-bar');
            } else {
                // If the user scrolled up, remove the "hide-menu-bar" class to show the menu bar
                menuBar.classList.remove('hide-menu-bar');
            }
            lastScrollPosition = currentScrollPosition;
        });
    </script>
{% endblock %}
